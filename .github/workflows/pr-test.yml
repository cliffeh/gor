# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Run Unit Tests

on:
  push:
    branches: [ "main" ]
    paths:
      - "go.*"
      - "main.go"
      - "internal/**"
      - "test/*.go"
      - "Makefile"
  pull_request:
    branches: [ "main" ]
    paths:
      - "go.*"
      - "main.go"
      - "internal/**"
      - "test/*.go"
      - "Makefile"

jobs:

  run-unit-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24.2'

    - name: Test
      run: make test >> $GITHUB_STEP_SUMMARY
